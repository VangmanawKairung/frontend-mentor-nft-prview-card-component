<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/sunflower.png"
    />

    <title>Frontend Mentor Challenge | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="nft-image">
        <img src="./images/icon-view.svg" alt="View icon" />
      </section>
      <section class="nft-details">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-and-day">
          <div class="price">0.041 ETH</div>
          <div class="day">3 days left</div>
        </div>
        <div class="creator-profile">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" />
          <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank"
        >Frontend Mentor</a
      >.<br />
      Coded by
      <a href="https://github.com/VangmanawKairung?tab=repositories"
        >Kairung Vangmanaw</a
      >.
    </footer>
  </body>
</html>
